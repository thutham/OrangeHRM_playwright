name: Playwright Tests

on:
  workflow_dispatch: # Allows manual triggering from the GitHub Actions UI

jobs:
  test-dev:
    name: Run Tests on Dev
    if: github.event.inputs.env == 'dev' # Only runs if 'dev' is selected
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Set NODE_ENV to development
        run: export NODE_ENV=development
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests (Dev)
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-dev
          path: playwright-report/
          retention-days: 30

  test-staging:
    name: Run Tests on Staging
    if: github.event.inputs.env == 'staging' # Only runs if 'staging' is selected
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Set NODE_ENV to staging
        run: export NODE_ENV=staging
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests (Staging)
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-staging
          path: playwright-report/
          retention-days: 30

  test-prod:
    name: Run Tests on Prod
    if: github.event.inputs.env == 'prod' # Only runs if 'prod' is selected
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Set NODE_ENV to production
        run: export NODE_ENV=production
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests (Prod)
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-prod
          path: playwright-report/
          retention-days: 30
